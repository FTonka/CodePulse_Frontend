<div class="container">
  <div class="my-5">
    <div class="row align-items-strech">
      <ng-container *ngIf="blogPosts$ | async as blogPost">
        <div class="col-12 col-md-4  mb-3"  *ngFor="let blog of blogPost">

          <div class="card h-100">
          <a [routerLink]="['/blog',blog.urlHandled]">
            <img [src]="blog.featuredImageUrl" class="card-img-top" [alt]="blog.title">
          </a>
            <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              {{blog.title}}
            </h5>
            <p class="card-text">{{blog.shortDescription}}</p>
            <span class="d-flex align-items-end" style="flex:1">
              <a [routerLink]="['/blog',blog.urlHandled]" class="btn btn-primary">Read More</a>
            </span>
          </div>
        </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>>
